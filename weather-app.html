<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <h1>Weather App</h1>
    <section class="main app">
      <form class="city-form">
        <input type="text" class="city-input">
        <button type="submit" class="get-weather-button">Get Weather!</button>
        </form>
        <div class="city-weather"></div>
          <div class="icon"></div>
          <div class="temp"></div>
          <div class="clouds"></div>
          <div class="precip"></div>
          <!-- the content diplayed here will be generated by DOM operations :) -->

    </section>
  </div>
  <script src="js/weather-app.js"></script>
</body>
</html>
